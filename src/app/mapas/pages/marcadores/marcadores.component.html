<ul class="list-group">
    <li class="list-group-item list-group-item-info" (click)="agregarMarcador()">+ Agregar</li>

    <li class="list-group-item" 
    *ngFor="let marcador of marcadores; let i = index"
    [ngStyle]="{'background-color': marcador.color}"
    (click)="irMacador( marcador )"
    (dblclick)="borrarMarcador( i )">Marker {{ i+1 }}</li>
</ul>

<div  #mapa class="mapa-container"></div>
